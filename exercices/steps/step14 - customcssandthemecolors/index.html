<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta charset="UTF-8">
	<title>SAPUI5 Walkthrough</title>
	<script
		id="sap-ui-bootstrap"
		src="/exercices/openui5/resources/sap-ui-core.js"
		data-sap-ui-theme="sap_bluecrystal"
		data-sap-ui-libs="sap.m"
		data-sap-ui-bindingSyntax="complex"
		data-sap-ui-compatVersion="edge"
		data-sap-ui-preload="async"
		data-sap-ui-resourceroots='{
				"sap.ui.demo.wt": "./"
			}'>
	</script>
	<script>
	sap.ui.getCore().attachInit(function () {
	   new sap.m.Shell({
		  app : new sap.ui.core.ComponentContainer({
			 name : "sap.ui.demo.wt",
			 height : "100%"
		  })
	   }).placeAt("content");
	});
 	</script>
</head>
<body class="sapUiBody" id="content">
</body>
</html>
<!-- The root node of the XML structure is the view. Here, we reference the default namespace sap.m where the majority of our UI assets is located. 
We define an additional sap.ui.core.mvc namespace with alias mvc, where the OpenUI5 views and all other Model-View-Controller (MVC) assets are located. -->
